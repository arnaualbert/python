<!doctype html>
<html>

<head>

   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <title>Hall Of Fame</title>
</head>

<body>
   <div class="center">
      <table border=1 style="margin: 0 auto;">
         <thead>
            <td>Name</td>
            <td>Historia</td>
         </thead>

         {% for row in rows %} <!--para cada fila de toda la tabla las muestra-->

            <td>{{row["name"]}}</td>
            <td>{{row["historia"]}}</td>
         </tr>
         {% endfor %}
      </table>

      <a href="/">Pagina principal</a>
   </div>
</body>

</html>
